{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'namhome.css' %}?v=0.1"
    />

    <link
      rel="shortcut icon"
      type="image⁄x-icon"
      href="{% static 'logo_dog.png' %}"
    />
    <style type="text/css">
      a:link {
        color: none;
        text-decoration: none;
      }
      a:visited {
        color: none;
        text-decoration: none;
      }
      a:hover {
        color: none;
        text-decoration: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    {% for zzim_service in zzim %}
        {% if zzim_service %}
        <div class="service_box">
          <h3 style="color: black;">{{ zzim_service.service.company }} {{ zzim_service.service.service_name }}<br/>
              {{ zzim_service.service.get_price }}원
              <a style="color: blue;" href="{% url 'delete_zzim' zzim_service.pk zzim_service.service.pk %}">삭제하기</a>
          </h3>
        </div>
        {% endif %}
      {% endfor %}
    <div class="banner bottom">
        <a href="{% url 'service_all'%}"><img id="serviceall" src="{% static 'bottom_serviceall_gray.png' %}" />
        </a>

      <a href="{% url 'home'%}"
        ><img id="home" src="{% static 'bottom_home.png' %}"
      /></a>
      <a href="{% url 'mp' %}">
      <img id="mypage" src="{% static 'bottom_mypage_gray.png' %}" />
      </a>
    </div></div>
  </body>
</html>
